apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    // Autolink des libs React Native
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = true
def enableSeparateBuildPerCPUArchitecture = false
def jscFlavor = 'org.webkit:android-jsc:+'

// ✅ Config Android
android {
    namespace "com.jubuniyokodev.umuryangobudget"
    compileSdk rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.jubuniyokodev.umuryangobudget"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
        resConfigs "en", "fr"
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        release {
            storeFile file('my-upload-key.keystore')
            storePassword 'umuryango123'
            keyAlias 'my-key-alias'
            keyPassword 'umuryango123'
        }
    }
    

    // ✅ APK Universel (toutes architectures)
    splits {
        abi {
            enable false // Désactivé pour APK universel
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            shrinkResources true
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            zipAlignEnabled true
        }
    }
}

dependencies {
    // React Native auto gère la version
    implementation("com.facebook.react:react-android")
    
    // Utiliser Hermes par défaut pour optimiser la taille
    implementation("com.facebook.react:hermes-android")
}
